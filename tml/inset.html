<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript" src="js/jquery-1.7.2.min.js"></script>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="box">
		<div class="box-text">
			<textarea></textarea>
			<input id="name" type="text" placeholder="name" />
			<input id="ages" type="text" placeholder="age" />
			<input id="btn" type="button" name="" value="提交">
		</div>
		<div class="phpback" id="newlist"></div>
	</div>
</body>
<script type="text/javascript">
	$(function(){
		$("#btn").on("click",function(){
			var n=$("#name").val();
			var a=Number($("#ages").val());
			$.ajax({
				url:'../contact.php',
				type:'post',
				data:{
					name:n,
					age:a
				},
				success:function(data){
					$("#newlist").html(data)
					console.log(data);
				}
			})
		})	

	})
</script>
</html>
